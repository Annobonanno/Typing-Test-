<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f9f9f9, #d3e5ff);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      border: 2px solid #d3e5ff;
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      margin-bottom: 10px;
      font-weight: 600;
      color: #3a86ff;
    }
    p.instructions {
      color: #666;
      font-size: 16px;
      margin-bottom: 20px;
    }
    #quote {
      font-size: 20px;
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .char {
      padding: 2px;
      font-size: 20px;
      border-bottom: 1px solid #ccc;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
    #results {
      margin-top: 20px;
      font-weight: bold;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #3a86ff;
      color: white;
      border: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #265fdc;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Typing Test</h1>
    <p class="instructions">Start typing the sentence below on your keyboard:</p>
    <div id="quote"></div>
    <div id="results"></div>
    <button type="button" onclick="startTest()">Restart</button>
  </div>
  <script>
    const quotes = [
      "Typing tests are a fun way to improve your speed.",
      "Every journey begins with a single keystroke.",
      "Coding is like typing but with more crying.",
      "Stay calm and keep typing.",
      "You are doing amazing, keep going!"
    ];

    let currentQuote = "";
    let userInput = "";
    let startTime = null;

    function startTest() {
      const quoteEl = document.getElementById("quote");
      const resultsEl = document.getElementById("results");
      const randomIndex = Math.floor(Math.random() * quotes.length);
      currentQuote = quotes[randomIndex];
      userInput = "";
      startTime = null;
      resultsEl.innerText = "";

      quoteEl.innerHTML = "";
      for (let char of currentQuote) {
        const span = document.createElement("span");
        span.innerText = char;
        span.classList.add("char");
        quoteEl.appendChild(span);
      }
    }

    document.addEventListener("keydown", function (e) {
      e.preventDefault();  // This prevents the page from refreshing on space or other key combos

      const quoteEl = document.getElementById("quote");
      const spans = quoteEl.querySelectorAll("span");

      if (!startTime) startTime = new Date().getTime();

      if (e.key === "Backspace") {
        userInput = userInput.slice(0, -1);
      } else if (e.key.length === 1) {
        userInput += e.key;
      }

      for (let i = 0; i < spans.length; i++) {
        spans[i].classList.remove("correct", "incorrect");
        if (i < userInput.length) {
          spans[i].classList.add(
            userInput[i] === currentQuote[i] ? "correct" : "incorrect"
          );
        }
      }

      if (userInput === currentQuote) {
        const elapsed = (new Date().getTime() - startTime) / 1000;
        const words = currentQuote.trim().split(/\s+/).length;
        const wpm = Math.round((words / elapsed) * 60);
        document.getElementById("results").innerText = `You typed at ${wpm} WPM!`;
      }
    });

    window.onload = startTest;
  </script>
</body>
</html>
