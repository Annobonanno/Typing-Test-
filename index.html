<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    #quote {
      font-size: 18px;
      margin-bottom: 20px;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }
    #results {
      font-weight: bold;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Typing Test</h1>
    <p id="quote">Loading quote...</p>
    <textarea id="input" placeholder="Start typing here..."></textarea>
    <div id="results"></div>
    <button onclick="startTest()">Restart</button>
  </div>
  <script>
    const quote =  "She once refused an employee maternity leave because she thought the baby was ugly and said, 'Why would she want to be at home with that thing?'",
      "You owe me 20 bucks. You know who you are.",
      "At a lesbian wedding does the bride just throw a softball instead of a bouquet?",
      "Me Fail English? That's Unpossible.",
      "This Anonymous Clan Of Slack-Jawed Troglodytes Has Cost Me The Election. And Yet, If I Were To Have Them Killed, I Would Be The One To Go To Jail. That's Democracy For You.",
      "Have you ever tried turning off the computer and electrical devices, sitting down with your loving wife and children and hitting them?";
    let startTime;

    function startTest() {
      document.getElementById("quote").innerText = quote;
      const input = document.getElementById("input");
      input.value = "";
      input.disabled = false;
      input.focus();
      document.getElementById("results").innerText = "";
      startTime = new Date().getTime();
    }

    document.getElementById("input").addEventListener("input", function () {
      const inputText = this.value;
      if (inputText === quote) {
        const elapsed = (new Date().getTime() - startTime) / 1000;
        const words = quote.split(" ").length;
        const wpm = Math.round((words / elapsed) * 60);
        document.getElementById("results").innerText = `You typed at ${wpm} WPM!`;
        this.disabled = true;
      }
    });

    window.onload = startTest;
  </script>
</body>
</html>
